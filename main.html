<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./public/css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./public/js/priceInput.js"></script>
	<script src="./public/js/main.js"></script>
</head>

<body>
	<header class="navbar navbar-static-top pm-nav" id="top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.ezfx.com.sg/">
					<img class="logo" src="./public/img/logo-transparent.png" alt="brand-logo"></img>
				</a>
			</div>
			<nav id="pm-navbar" class="navbar-collapse">
					
				<ul class="nav navbar-nav">
					<li><a href="./public/docs/white-paper.pdf">Price Model</a></li>
					<li><a href="./settings">Settings</a></li>
				</ul>

			</nav>
		</div>
	</header>
	<div class="pm-header" id="content">
		<div class="container">
			<h1>Price Optimization</h1>
			<p>Synchronize with live currency exchange rate</p>
			<p>Secure revenue and maintain competitiveness</p>
		</div>
	</div>
	<div class="container pm-container">
		<div class="row base-country-container">
			<div class="col-md-11 col-md-offset-2">
				<p class="base-country"><b>Base Currency: USD</b></p>
			</div>
		</div>
		<div class="row update-container">
			<div class="col-md-3 col-md-offset-4">
				<p class="update"><i>Last Updated:&nbsp;<span></span></i></p>
			</div>
			<div class="col-md-4 col-md-offset-1">
			</div>
		</div>
		<div class="row">
			<div  id="input" class="col-md-7">
				<table id="input-tb"class="table table-hover">
					<caption>
						<b>Input</b>
						<p class="total-cost"></p>
					</caption>
					<tr>
						<!-- <th>Group</th> -->
						<th>Currency</th>
						<th>Current Rate</th>
						<th>Bought Rate</th>
						<th>Quantity</th>
						<th>Unit</th>
					</tr>
				</table>
			</div>
			<div id="output" class="col-md-4 col-md-offset-1">
				<table id="output-tb"class="table table-hover">
					<caption>
						<b>Output - Spread</b>
						<p class="profit"></p>
					</caption>
					<tr>
						<th>Amount</th>
						<th>(&#37;)</th>
						<th>Pricing Rate</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
