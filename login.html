<!DOCTYPE html>
<head id="Head1">
	<link href="./public/css/login.css" rel="stylesheet" type="text/css" />
	<script src="./public/js/login.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<title>EZFX</title>
</head>
<body>
    <form method="post" action="" onsubmit="" id="form1">

    <h1>
        <image src="./public/img/logo-white.png" style="width:170px"></image>
    </h1>
    <div class="login">
        <table>
            <tr>
                <td>
                    <table class="login" cellspacing="0" cellpadding="1" id="LoginControl" style="border-collapse:collapse;">
			<tr>
		<td><table cellpadding="0">
			<tr>
				<td class="LoginTitle" align="center" colspan="2">Optimizer</td>
			</tr><tr>
				<td class="LoginLabel" align="right"><label for="LoginControl_UserName">User Name:</label></td><td><input name="LoginControl$UserName" type="text" value="" id="LoginControl_UserName" class="LoginTxtBox" /><span id="LoginControl_UserNameRequired" title="User Name is required." style="visibility:hidden;">*</span></td>
			</tr><tr>
				<td class="LoginLabel" align="right"><label for="LoginControl_Password">Password:</label></td><td><input name="LoginControl$Password" type="password" id="LoginControl_Password" class="LoginTxtBox" /><span id="LoginControl_PasswordRequired" title="Password is required." style="visibility:hidden;">*</span></td>
			</tr><tr>
				<td class="LoginChkbox" colspan="2"><input id="LoginControl_RememberMe" type="checkbox" name="LoginControl$RememberMe" /><label for="LoginControl_RememberMe">Remember me next time.</label></td>
			</tr><tr>
				<td align="center" colspan="2" style="color:Red;"><span id="loginMess"></span></td>
			</tr><tr>
				<td align="right" colspan="2"><button type='button' name="LoginControl$LoginButton" value="LOG IN" onclick="login();" id="LoginControl_LoginButton" class="LoginBtn">LOG IN</button></td>
			</tr>
		</table></td>
	</tr>
</table>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblFeedback" style="color:Red;"></span>
                </td>
            </tr>
        </table>
    </div>
</form>

</body>
</html>
